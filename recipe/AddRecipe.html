<html>

<head>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-analytics.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-storage.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body id="AddRecipeBody" onload="checkAuthStateOnAddRecipePage()">

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link" id="home-tab" data-toggle="tab" href="index.html" role="tab" aria-controls="home"
                aria-selected="true">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#" onclick="checkAuthState()" role="tab"
                aria-controls="profile" aria-selected="false">Add Recipe</a>
        </li>
    </ul>


    <div class="text-center" id="spinner">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>


        <br /><br />

        <div class="container" id="addrecipe">
            <h1 class="text-center border-light p-5">Recipes</h1>
            <div class="d-flex justify-content-center h-100">
                <div class="jumbotron col-md-9 shadow-lg p-5" style="height: fit-content;">
                    <form>
                        <div class="form-group">
                            <label for="dishName">Enter The Name of Dish:</label>
                            <input type="text" class="form-control" placeholder="Name" id="nameField" required />
                        </div>

                        <div class="form-group">
                            <label for="dish">Select Dish Type:</label>
                            <select id="dishes" class="form-control">
                                <option value="Beverages">Beverages</option>
                                <option value="Breakfast">Breakfast</option>
                                <option value="Snacks">Snacks/Starters</option>
                                <option value="MainCourse">Main Course</option>
                                <option value="Dessert">Dessert</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="dishDescription">Enter The Recipe of Dish:</label>
                            <textarea class="form-control" placeholder="Recipe Description" rows="7"
                                id="descriptionField" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="uploadImage">Upload Image</label></br>
                            <input type="file" id="fileName" />

                        </div>
                    </form>

                    <div class="text-center p-5">
                        <button class="btn btn-primary btn-lg btn-block" onclick="writeData()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
